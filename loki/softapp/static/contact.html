<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url('https://i.pinimg.com/originals/09/05/a7/0905a74092fa43fce6218aa48f6a26a4.jpg') no-repeat;
            background-size: cover;
            background-color: #66fcf1;
            position: relative;
        }

        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navigation a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .company-name {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .contact-info {
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .contact-info .icon {
            margin-right: 10px;
            color: #66fcf1;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s forwards; /* Added animation */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 22px); /* Adjusted width to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            width: 100%; /* Added width */
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000;
            color: #66fcf1;
            border: 1px solid #66fcf1;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .contact-form button:hover {
            background-color: #66fcf1;
            color: #000;
        }

        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .login-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000;
            color: #66fcf1;
            border: 1px solid #66fcf1;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: 10px;
        }

        .login-signup button:hover {
            background-color: #66fcf1;
            color: #000;
        }
    </style>
</head>
